<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!--Favicon-->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--CSS-->
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  
  <!--Font-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <aside class="info">
    <h1 class="title">
      Learn to code by watching others
    </h1>
    <p class="description">
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </aside>

  <div class="card">
    <div class="card_trial">
      <button class="trial_btn"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
    </div>
    <div class="card_container">
      <div class="form">
        <input type="text" name="first_name" id="first_name" class="textbox" placeholder="First Name">
        <input type="text" name="last_name" id="last_name" class="textbox" placeholder="Last Name">
        <input type="email" name="email_adress" id="email_adress" class="textbox" placeholder="Email Adress">
        <input type="password" name="password" id="password" class="textbox" placeholder="Password">
      </div>
      <div class="claim">
        <button class="claim_btn">
          Claim your free trial
        </button>
      </div>
      <div class="terms">
        <p>
          By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
        </p>
      </div>
    </div>

</body>

</html>
